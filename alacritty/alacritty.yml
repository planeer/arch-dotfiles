window:
  padding:
    x: 5
    y: 5

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic

  size: 9.0

draw_bold_text_with_bright_colors: true

custom_cursor_colors: true

colors:
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'
  cursor:
    text: '0x1d1f21'
    cursor: '0x39CCA4'
  normal:
    black:   '0x1d1f21'
    red:     '0xE83838'
    green:   '0x39CCA4'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x8abeb7'
    white:   '0xc5c8c6'
  bright:
    black:   '0x969896'
    red:     '0xde935f'
    green:   '0x39CCA4'
    yellow:  '0xb294bb'
    blue:    '0x5F676A'
    magenta: '0xe0e0e0'
    cyan:    '0xa3685a'
    white:   '0xffffff'

background_opacity: 0.9

selection:
  save_to_clipboard: true

cursor:
  style: Beam

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy  }
